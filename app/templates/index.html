<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <title>Toastmasters Rols Assign</title>
    <link rel="icon" type="images/x-icon" href="../static/images/toastmaster_logo.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
   
  </head>

    <div class="flex">
      <nav class="nav" style="background-color: #e8e8e8">
        <div class="titulo">
          <nav class="nada">
            <img
              src="{{url_for('static', filename='images/toasmaster_L_letras.png')}}"
            />
          </nav>
        </div>
      </nav>
    </div>

    <span class="placeholder col-12"></span>
    {% block content %}

    <body id="reemplazo">

      
      <figure id="cuatro">
        <blockquote class="blockquote">
          <p>Proxima Sesi√≥n:</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          {{time.strftime('%d/%m/%Y')}}<i class="bi bi-calendar-week"></i>
          <cite title="Source Title">No faltes</cite>
        </figcaption>
        <button type="button" class="btn btn-dark position-relative">
            <a class="a"href="{{url_for('members.AddUser')}}">REGISTRAR MIEMBRO</a>
          <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
            <span class="visually-hidden">New alerts</span>
          </span>
        </button>

      </figure>
      
     
      <div id="uno">
        <section class="cargo">
          <h2>
            Campanero<img
              src="{{url_for('static', filename='images/Campanero2.png')}}"
            />
            <p>{{members.persona4}}</p>
          </h2>
          <h2>
            E.Gramatical<img
              src="{{url_for('static', filename='images/E.Gramatical.png')}}"
            />
            <p>{{members.persona3}}</p>
          </h2>
          <h2>
            E.General<img
              src="{{url_for('static', filename='images/Evaluador General.png')}}"
            /><p>{{members.persona2}}</p>
          </h2>
        </section>
        <section class="cargo">
          <h2>
            Toastmaster
            <img
              src="{{url_for('static', filename='images/Toastmaster.png')}}"
            />
            <p>{{members.persona1}}</p>
          </h2>
          
          <script>   async function  api(){
            const plantilla=  await fetch('https://flaskapp-production-31af.up.railway.app/members/chosenMembers')
            const plantilla2=await plantilla.json()
            return plantilla2

          }

          
          
            </script>

          

          <button onclick="api().then(data=> {if(data.plantilla='Error'){console.log('Faltan usuarios por registrar')}else {document.body.innerHTML=data.plantilla}}).catch(error=>console.log(error.meesage))"
            type="button"
            class="btn btn-outline-secondary"
          >Delegar
          </button>
          
          
        

          <div class="logo">
            <img 
              src="{{url_for('static', filename='images/toastmaster_logo.png')}}"
              class=""
              alt="Imagen_logo"
            />
          </div>
        </section>
        <section class="cargo">
          <h2>
            Cronometrador<img
              src="{{url_for('static', filename='images/Semaforo2.png')}}"
            />
            <p>{{members.persona5}}</p>
          </h2>
          <h2>
            D. de Temas<img
              src="{{url_for('static', filename='images/D.Temas_Improvisados.png')}}"
            />
            <p>{{members.persona6}}</p>
          </h2>
          <h2>
            Educativa<img
              src="{{url_for('static', filename='images/Educativa.png')}}"
            />
            <p>{{members.persona7}}</p>
          </h2>
        </section>
      </div>
      {% endblock content %}
    </body>

    <span class="placeholder col-12"></span>
  
    
   
   
  
</html>
